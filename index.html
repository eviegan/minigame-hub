<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>

<style>
  :root { color-scheme: dark; }
  html,body{height:100%;margin:0;background:#090a16;color:#eef4ff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}

<script src="https://cdn.jsdelivr.net/npm/phaser@3.90.0/dist/phaser.min.js" crossorigin="anonymous"></script>

<body>
  <div id="hud"><button id="claim">Claim reward</button></div>
  <div id="combo" class="chip">Combo √ó2</div>

  <div id="menu">
    <div class="card">
      <h1 style="margin:0 0 6px">Mini Game Hub</h1>
      <p class="muted" style="margin:0 0 16px">Pick a game. Press <b>ESC</b> or ‚Äú‚Üê Menu‚Äù to return here.</p>
      <div class="grid">
        <button class="primary" data-mode="mole">üéØ Whack-a-Mole</button>
        <button class="primary" data-mode="catch">üß∫ Catch the Coins</button>
        <button class="ghost" id="openLeaderboard">üèÜ Leaderboard</button>
      </div>

    <div class="card">

<script>
(() => {
  const badge = document.getElementById('errBadge');
  const show = (m) => { badge.textContent = m; badge.style.display = 'block'; };
  addEventListener('error',             e => show(e.message));
  addEventListener('unhandledrejection',e => show(String(e.reason)));
})();

/* sounds */
const Sound = (() => {
  const ctx = new (window.AudioContext || window.webkitAudioContext)();
  const resume = () => ctx.state === 'suspended' && ctx.resume();
  addEventListener('pointerdown', resume, { once:true });
  function tone(freq, dur=0.12, type='sine', vol=0.18) {
    const o=ctx.createOscillator(), g=ctx.createGain();
    o.type=type; o.frequency.value=freq; o.connect(g); g.connect(ctx.destination);
    const t=ctx.currentTime; g.gain.setValueAtTime(0,t);
    g.gain.linearRampToValueAtTime(vol,t+0.01);
    g.gain.exponentialRampToValueAtTime(0.0001,t+dur);
    o.start(t); o.stop(t+dur+0.02);
  }
  function noise(d=0.25,v=0.3){
    const n=ctx.sampleRate*d, b=ctx.createBuffer(1,n,ctx.sampleRate), a=b.getChannelData(0);
    for(let i=0;i<n;i++) a[i]=(Math.random()*2-1)*(1-i/n);
    const s=ctx.createBufferSource(); s.buffer=b; const g=ctx.createGain(); g.gain.value=v;
    s.connect(g); g.connect(ctx.destination); s.start();
  }
  return { pop:()=>tone(1200,0.08,'triangle',0.16), click:()=>tone(880,0.05,'square',0.1),
           ding:()=>[660,990,1320].forEach((f,i)=>tone(f,0.12-0.02*i,'sine',0.16)),
           boom:()=>{ noise(0.22,0.35); tone(90,0.2,'sine',0.12);} };
})();

/* helpers */
const W=()=>innerWidth, H=()=>innerHeight;
const SETTINGS={ mole:{ duration:25, gridSmall:3, gridLarge:4 } };

const comboChip=document.getElementById('combo'), multChip=document.getElementById('mult');
const showCombo=(m)=>{comboChip.textContent=`Combo √ó${m}`;comboChip.style.display='block';};
const hideCombo=()=>{comboChip.style.display='none';};
const hideMult =()=>{multChip.style.display='none';};

function toast(scene,msg){
  if(!scene) return;
  const t=scene.add.text(scene.scale.width/2,scene.scale.height*.85,msg,
    {fontSize:'22px',color:'#fff',backgroundColor:'#0008',padding:{x:12,y:8}}).setOrigin(.5);
  scene.tweens.add({targets:t,alpha:0,duration:1200,delay:800,onComplete:()=>t.destroy()});
}
function saveScore(game,value){
  try{
    const key=`lb_${game}`; const list=JSON.parse(localStorage.getItem(key)||"[]");
    list.push({score:value,ts:Date.now()}); list.sort((a,b)=>b.score-a.score);
    localStorage.setItem(key,JSON.stringify(list.slice(0,5)));
    const bestKey=`best_${game}`; const best=Math.max(value, +(localStorage.getItem(bestKey)||0));
    localStorage.setItem(bestKey,best);
  }catch(e){}
}
const getScores=(g)=>{try{return JSON.parse(localStorage.getItem(`lb_${g}`)||"[]")}catch(e){return[]}};
const getBest  =(g)=>+localStorage.getItem(`best_${g}`)||0;

function makeRectTexture(scene,key,w,h,fill,stroke=0xffffff){
  if(scene.textures.exists(key)) return;
  const g=scene.add.graphics();
  g.fillStyle(fill,1).fillRoundedRect(0,0,w,h,6);
  g.lineStyle(2,stroke,1).strokeRoundedRect(0,0,w,h,6);
  g.generateTexture(key,w,h); g.destroy();
}
function makeEmojiTexture(scene,key,emoji,size=48){
  if(scene.textures.exists(key)) return;
  const c=document.createElement('canvas'); c.width=c.height=size;
  const x=c.getContext('2d'); x.textAlign='center'; x.textBaseline='middle';
  x.font=`${Math.floor(size*0.9)}px "Apple Color Emoji","Segoe UI Emoji",sans-serif`;
  x.fillText(emoji,size/2,size/2);
  scene.textures.addCanvas(key,c);
}

/* ------------ Whack-a-Mole (with safe interactivity) ------------ */
class MoleScene extends Phaser.Scene{
  constructor(){ super('mole'); this.score=0; this.timeLeft=SETTINGS.mole.duration;
    this.holes=[]; this.combo=0; this.comboTimer=null; }

  create(){
    const {width,height}=this.scale;
    this.cameras.main.setBackgroundColor('#0a0718');
    this.add.text(width/2,28,'üéØ Whack-a-Mole',{fontSize:'24px',color:'#fff'}).setOrigin(.5);
    this.scoreText=this.add.text(20,16,'0',{fontSize:'20px',color:'#8EFF98'});
    this.timerText=this.add.text(width-20,16,`${this.timeLeft}s`,{fontSize:'20px',color:'#ffd86a'}).setOrigin(1,0);

    ['üêπ','üê±','üê∂','üê∞'].forEach((e,i)=>makeEmojiTexture(this,['ham','cat','dog','rab'][i],e,64));
    makeEmojiTexture(this,'bomb','üí£',64);
    makeRectTexture(this,'hole',96,28,0x1b2040,0x2b325d);

    const cols=(Math.min(width,height)<720)?SETTINGS.mole.gridSmall:SETTINGS.mole.gridLarge;
    const rows=cols; const gridW=Math.min(width*0.9,height*0.78);
    const cell=gridW/cols; const sx=width/2-gridW/2+cell/2; const sy=height*0.2+cell/2;
    const animals=['ham','cat','dog','rab'];

    const hideFace=(f)=>{ f.disableInteractive(); f.setVisible(false).setActive(false); };

    for(let r=0;r<rows;r++){
      for(let c=0;c<cols;c++){
        const x=sx+c*cell, y=sy+r*cell;
        const plate=this.add.image(x,y+20,'hole');
        const face=this.add.image(x,y,'ham').setVisible(false).setActive(false);
        hideFace(face); // ensure non-interactive at start

        face.on('pointerdown',()=>{
          // guard against ghost clicks after shutdown/hide
          if(!face.visible || !face.active) return;

          const isBomb = face.getData('type')==='bomb';
          face.setScale(0.9);
          this.time.delayedCall(90,()=>{ if(face.visible && face.active) face.setScale(1); });

          if(isBomb){
            this.cameras.main.shake(120,0.003); Sound.boom();
            this.score=Math.max(0,this.score-2); this.resetCombo(); hideCombo();
          }else{
            const mult=this.bumpCombo(); Sound.pop();
            this.score += mult; showCombo(mult);
          }
          hideFace(face);
          this.scoreText.setText(String(this.score));
        });

        this.holes.push({plate,face,hideFace});
      }
    }

    this.popEvt=this.time.addEvent({ delay:620, loop:true, callback:()=>{
      const free=this.holes.filter(h=>!h.face.visible); if(!free.length) return;
      const h=Phaser.Utils.Array.GetRandom(free);
      const isBomb=Math.random()<0.18;
      const key=isBomb ? 'bomb' : Phaser.Utils.Array.GetRandom(['ham','cat','dog','rab']);
      h.face.setTexture(key).setData('type', isBomb?'bomb':'animal').setScale(0.85)
           .setActive(true).setVisible(true).setInteractive({useHandCursor:true});
      this.time.delayedCall(100,()=>{ if(h.face.visible && h.face.active) h.face.setScale(1); });
      this.time.delayedCall(780,()=>{ if(h.face.visible && h.face.active) h.hideFace(h.face); });
    }});

    this.tickEvt=this.time.addEvent({delay:1000,loop:true,callback:()=>{
      this.timeLeft--; this.timerText.setText(`${this.timeLeft}s`);
      if(this.timeLeft<=0) this.endGame();
    }});

    this.input.keyboard.on('keydown-ESC',()=>this.toMenu());
    this.events.once('shutdown', this.onShutdown, this);
    this.events.once('destroy',  this.onShutdown, this);
  }

  onShutdown(){
    this.popEvt?.remove(); this.tickEvt?.remove();
    // disable interactivity and remove listeners on all faces
    this.holes.forEach(h=>{ h.face.removeAllListeners(); h.face.disableInteractive(); h.face.setActive(false).setVisible(false); });
    this.resetCombo(); hideCombo();
    this.input.keyboard?.removeAllListeners();
  }

  bumpCombo(){
    if(this.comboTimer){ this.combo=Math.min(this.combo+1,9); } else { this.combo=1; }
    clearTimeout(this.comboTimer);
    this.comboTimer=setTimeout(()=>{ this.combo=0; hideCombo(); },1500);
    return this.combo>=5?3:this.combo>=3?2:1;
  }
  resetCombo(){ this.combo=0; clearTimeout(this.comboTimer); this.comboTimer=null; }

  endGame(){
    this.onShutdown();
    saveScore('mole',this.score);
    const {width,height}=this.scale;
    const box=this.add.rectangle(width/2,height/2,width*.84,170,0x000000,.7);
    const txt=this.add.text(width/2,height/2,`Time!\nScore: ${this.score}\nClick to return`,{fontSize:'22px',color:'#fff',align:'center'}).setOrigin(.5);
    [box,txt].forEach(el=>el.setInteractive({useHandCursor:true}).on('pointerdown',()=>this.toMenu()));
  }
  toMenu(){ this.scene.stop(); showMenu(); }
}

/* ------------ Catch the Coins (unchanged logic, robust cleanup) ------------ */
class CatchScene extends Phaser.Scene{
  constructor(){ super('catch'); this.score=0; this.timeLeft=25; this.combo=0; this.comboTimer=null; this.mult=1; this.multTimerId=null; this.items=null; this.basket=null; this.collider=null; }
  create(){
    const {width,height}=this.scale;
    this.cameras.main.setBackgroundColor('#0a0718');
    this.add.text(width/2,28,'üß∫ Catch the Coins',{fontSize:'24px',color:'#fff'}).setOrigin(.5);
    this.scoreText=this.add.text(20,16,'0',{fontSize:'20px',color:'#8EFF98'});
    this.timerText=this.add.text(width-20,16,`${this.timeLeft}s`,{fontSize:'20px',color:'#ffd86a'}).setOrigin(1,0);

    makeEmojiTexture(this,'coin','ü™ô',52);
    makeEmojiTexture(this,'bomb2','üß®',52);
    makeEmojiTexture(this,'star','‚ú®',52);
    makeRectTexture(this,'basket',180,26,0xffd86a);

    this.physics.world.setBounds(0,0,width,height);
    this.basket=this.physics.add.image(width/2,height-60,'basket').setImmovable(true);
    this.basket.body.allowGravity=false;

    this.items=this.physics.add.group({allowGravity:true, gravityY: 750});
    this.collider = this.physics.add.overlap(this.basket,this.items,(_,it)=>{
      const type=it.getData('type');
      if(type==='coin'){
        const mult = this.bumpCombo()*this.mult; Sound.pop();
        this.score += mult; showCombo(mult); this.scoreText.setText(String(this.score));
      }else if(type==='bomb'){
        Sound.boom(); this.score=Math.max(0,this.score-3); this.scoreText.setText(String(this.score));
        this.cameras.main.shake(120,0.003); this.resetCombo(); hideCombo();
      }else if(type==='mult'){
        Sound.ding(); this.activateMult(6);
      }
      it.destroy();
    });

    this.spawnEvt=this.time.addEvent({delay:520,loop:true,callback:()=>this.spawnDrop()});
    this.events.on('update',()=>this.items.children.iterate(c=>{ if(c&&c.y>height+60)c.destroy(); }));

    this.input.on('pointermove',p=>{ this.basket.x=Phaser.Math.Clamp(p.x,90,width-90); this.basket.body.updateFromGameObject(); });
    this.tickEvt=this.time.addEvent({delay:1000,loop:true,callback:()=>{ this.timeLeft--; this.timerText.setText(`${this.timeLeft}s`); if(this.timeLeft<=0)this.endGame(); }});
    this.input.keyboard.on('keydown-ESC',()=>this.toMenu());

    this.events.once('shutdown', this.onShutdown, this);
    this.events.once('destroy',  this.onShutdown, this);
  }
  onShutdown(){
    this.spawnEvt?.remove(); this.tickEvt?.remove();
    if(this.collider){ this.physics.world.removeCollider(this.collider); this.collider=null; }
    clearInterval(this.multTimerId); this.multTimerId=null; this.mult=1; hideMult();
    this.resetCombo(); hideCombo();
    this.input.keyboard?.removeAllListeners();
    this.input.removeAllListeners();
  }
  spawnDrop(){
    const w=this.scale.width, r=Math.random();
    let key='coin', type='coin';
    if(r<0.14){ key='bomb2'; type='bomb'; }
    else if(r>0.84){ key='star'; type='mult'; }
    const x=Phaser.Math.Between(40,w-40);
    const it=this.physics.add.image(x,-30,key).setData('type',type);
    it.setBounce(0).setVelocity(0,120).setMaxVelocity(430,1100);
    this.items.add(it);
  }
  activateMult(seconds){
    this.mult=2; let left=seconds; multChip.textContent=`√ó2 active (${left}s)`; multChip.style.display='block';
    clearInterval(this.multTimerId);
    this.multTimerId=setInterval(()=>{ left--; if(left>0){ multChip.textContent=`√ó2 active (${left}s)`; } else { clearInterval(this.multTimerId); this.multTimerId=null; this.mult=1; hideMult(); } },1000);
  }
  bumpCombo(){
    if(this.comboTimer){ this.combo=Math.min(this.combo+1,9); } else { this.combo=1; }
    clearTimeout(this.comboTimer);
    this.comboTimer=setTimeout(()=>{ this.combo=0; hideCombo(); },1500);
    return this.combo>=5?3:this.combo>=3?2:1;
  }
  resetCombo(){ this.combo=0; clearTimeout(this.comboTimer); this.comboTimer=null; }
  endGame(){
    this.onShutdown();
    saveScore('catch',this.score);
    const {width,height}=this.scale;
    const box=this.add.rectangle(width/2,height/2,width*.84,170,0x000000,.7);
    const txt=this.add.text(width/2,height/2,`Time!\nScore: ${this.score}\nClick to return`,{fontSize:'22px',color:'#fff',align:'center'}).setOrigin(.5);
    [box,txt].forEach(el=>el.setInteractive({useHandCursor:true}).on('pointerdown',()=>this.toMenu()));
  }
  toMenu(){ this.scene.stop(); showMenu(); }
}

/* ---- Boot & UI ---- */
let game;
const menu=document.getElementById('menu'), starter=document.getElementById('starter'), backBtn=document.getElementById('backBtn');
const startBtn=document.getElementById('startBtn'), startTitle=document.getElementById('startTitle'), startHint=document.getElementById('startHint');
const cd=document.getElementById('countdown'), backGameBtn=document.getElementById('backGameBtn');
const lbOverlay=document.getElementById('leaderboardOverlay'), lbTables=document.getElementById('lbTables');

function showMenu(){ hideCombo(); hideMult(); menu.style.display='grid'; starter.style.display='none'; backGameBtn.style.display='none'; }
function hideMenu(){ menu.style.display='none'; }
function stopAllScenes(){ game?.scene.getScenes(true).forEach(s=>game.scene.stop(s.scene.key)); }

let pendingMode=null;
function openStarter(mode){
  pendingMode=mode;
  startTitle.textContent = mode==='mole' ? 'Whack-a-Mole' : 'Catch the Coins';
  startHint.textContent  = mode==='mole' ? 'Tap animals to score. Avoid bombs!' : 'Move basket to catch ü™ô; avoid üß®; grab ‚ú® for √ó2!';
  starter.style.display='grid'; cd.style.display='none';
}
function startScene(mode){ stopAllScenes(); game.scene.start(mode); backGameBtn.style.display='inline-block'; }

startBtn.onclick=()=>{ Sound.click(); cd.style.display='block'; let n=3; cd.textContent=n;
  const tick=()=>{ n--; if(n>0){ cd.textContent=n; setTimeout(tick,700); } else { starter.style.display='none'; startScene(pendingMode); } };
  setTimeout(tick,700);
};
backBtn.onclick=()=>{ Sound.click(); starter.style.display='none'; showMenu(); };
document.querySelectorAll('#menu [data-mode]').forEach(b=>b.addEventListener('click',()=>{ hideMenu(); openStarter(b.dataset.mode); }));
document.getElementById('openLeaderboard').onclick=()=>{ renderLB('all'); lbOverlay.style.display='grid'; };
document.getElementById('closeLB').onclick=()=>{ lbOverlay.style.display='none'; };
document.getElementById('clearLB').onclick=()=>{ ['mole','catch'].forEach(g=>{localStorage.removeItem(`lb_${g}`);localStorage.removeItem(`best_${g}`)}); renderLB('all'); };
document.getElementById('backGameBtn').onclick=()=>{ Sound.click(); stopAllScenes(); showMenu(); };

function renderLB(which){
  const games=which==='all'?['mole','catch']:[which];
  lbTables.innerHTML=games.map(g=>{
    const rows=getScores(g), best=getBest(g);
    const body=rows.length?rows.map((r,i)=>`<tr><td>${i+1}</td><td>${r.score}</td><td class="muted">${new Date(r.ts).toLocaleString()}</td></tr>`).join('')
                          :`<tr><td colspan="3" class="muted">No scores yet</td></tr>`;
    return `<h3 style="margin:14px 0 6px">${g.toUpperCase()} ‚Äî Best: ${best}</h3>
            <table><thead><tr><th>#</th><th>Score</th><th>When</th></tr></thead><tbody>${body}</tbody></table>`;
  }).join('');
}

document.getElementById('claim').onclick=()=>{ const s=game?.scene.getScenes(true)[0]; if(s) toast(s,'Reward claimed!'); };

window.addEventListener('load', () => {
  game = new Phaser.Game({
    type: Phaser.AUTO,
    backgroundColor: '#090a16',
    scale: { mode: Phaser.Scale.RESIZE, autoCenter: Phaser.Scale.CENTER_BOTH, width: W(), height: H() },
    physics: { default: 'arcade', arcade: { debug: false } },
    scene: [MoleScene, CatchScene]
  });
  window.addEventListener('resize', () => game.scale.resize(W(), H()));
  showMenu();
});
</script>
